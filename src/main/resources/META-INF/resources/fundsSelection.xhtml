<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <h:outputLabel value="#{environment.getProperty('label.funds.list')}"/>
    <br/>
    <h:dataTable value="#{fundsSelectionController.selectedFundDtoList}" var="selectedFundDto">
        <h:column>
            <h:selectBooleanCheckbox value="#{selectedFundDto.selected}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="id"/>
            </f:facet>
            <h:outputText value="#{fundsSelectionController.indexOf(selectedFundDto)}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="type"/>
            </f:facet>
            <h:outputText value="#{selectedFundDto.fund.fundType.type}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="name"/>
            </f:facet>
            <h:outputText value="#{selectedFundDto.fund.name}"/>
        </h:column>
    </h:dataTable>
    <h:commandButton value="#{environment.getProperty('label.submit')}" action="#{fundsSelectionController.submit}"/>
    <h:messages/>
</h:form>
</html>
